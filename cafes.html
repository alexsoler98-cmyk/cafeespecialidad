<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Din√°mica | Deep Work Coffee</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* ... (Tus estilos anteriores) ... */
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Inter', sans-serif; background: #f5f5f5; }
    nav { background: #fff; padding: 20px 0; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 100; }
    .container { max-width: 1100px; margin: auto; padding: 0 20px; }
    .nav-inner { display: flex; justify-content: space-between; align-items: center; }
    nav a { text-decoration: none; color: #000; margin-left: 20px; font-weight: 600; }
    
    /* Estilo del Carrito Flotante */
    #cart-panel {
      position: fixed; right: -400px; top: 0; width: 350px; height: 100%;
      background: #fff; box-shadow: -5px 0 15px rgba(0,0,0,0.1);
      transition: 0.3s; z-index: 1000; padding: 30px;
    }
    #cart-panel.open { right: 0; }
    .cart-item { display: flex; justify-content: space-between; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
    .btn-buy-cart { background: #000; color: #fff; width: 100%; padding: 15px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 20px; }
    
    /* Botones de la tienda */
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-top: 40px;}
    .product-card { background: #fff; border-radius: 20px; padding: 20px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
    .btn-add { background: #000; color: #fff; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; width: 100%; }
  </style>
</head>
<body>

  <nav>
    <div class="container nav-inner">
      <strong>Deep Work Coffee</strong>
      <div>
        <a href="index.html">Inicio</a>
        <a href="#" onclick="toggleCart()">üõí Carrito (<span id="cart-count">0</span>)</a>
      </div>
    </div>
  </nav>

  <div class="container section">
    <h1>Nuestra Selecci√≥n</h1>
    <div class="grid">
      <div class="product-card">
        <h3>Etiop√≠a - Yirgacheffe</h3>
        <p>30.00‚Ç¨</p>
        <button class="btn-add" onclick="addToCart('Etiop√≠a', 30)">A√±adir al carrito</button>
      </div>
      <div class="product-card">
        <h3>Brasil - Minas Gerais</h3>
        <p>25.00‚Ç¨</p>
        <button class="btn-add" onclick="addToCart('Brasil', 25)">A√±adir al carrito</button>
      </div>
    </div>
  </div>

  <div id="cart-panel">
    <h2>Tu Pedido</h2>
    <div id="cart-items">
      </div>
    <div style="margin-top: 20px; font-weight: bold;"> Total: <span id="cart-total">0</span>‚Ç¨</div>
    <button class="btn-buy-cart" onclick="checkout()">Pagar ahora con Stripe</button>
    <button onclick="toggleCart()" style="background:none; border:none; color:red; cursor:pointer; margin-top:10px;">Cerrar</button>
  </div>

  <script>
    let cart = [];

    function addToCart(name, price) {
      cart.push({name, price});
      updateCartUI();
      if(!document.getElementById('cart-panel').classList.contains('open')) toggleCart();
    }

    function toggleCart() {
      document.getElementById('cart-panel').classList.toggle('open');
    }

    function updateCartUI() {
      const itemsDiv = document.getElementById('cart-items');
      const countSpan = document.getElementById('cart-count');
      const totalSpan = document.getElementById('cart-total');
      
      itemsDiv.innerHTML = '';
      let total = 0;
      
      cart.forEach((item, index) => {
        total += item.price;
        itemsDiv.innerHTML += `
          <div class="cart-item">
            <span>${item.name}</span>
            <span>${item.price}‚Ç¨</span>
          </div>
        `;
      });
      
      countSpan.innerText = cart.length;
      totalSpan.innerText = total;
    }

    function checkout() {
      if(cart.length === 0) return alert("El carrito est√° vac√≠o");
      // Aqu√≠ redirigimos a Stripe. 
      // Para un carrito din√°mico real, usar√≠as el "Enlace de pago" de Stripe 
      // o una sesi√≥n de Checkout que acepte m√∫ltiples √≠tems.
      window.location.href = "https://buy.stripe.com/test_6oUcMX0UMaYsgZMaMB5EY00"; 
    }
  </script>

</body>
</html>
