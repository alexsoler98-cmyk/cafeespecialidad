<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda | Deep Work Coffee</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Inter', sans-serif; background: #f5f5f5; color: #111; overflow-x: hidden; }
    
    /* Navegaci√≥n */
    nav { background: #fff; padding: 20px 0; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 100; }
    .container { max-width: 1100px; margin: auto; padding: 0 20px; }
    .nav-inner { display: flex; justify-content: space-between; align-items: center; }
    nav a { text-decoration: none; color: #000; margin-left: 20px; font-weight: 600; }

    /* Carrito Lateral */
    #cart-panel {
      position: fixed; right: -400px; top: 0; width: 350px; height: 100%;
      background: #fff; box-shadow: -10px 0 30px rgba(0,0,0,0.1);
      transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1000; padding: 40px 30px;
      display: flex; flex-direction: column;
    }
    #cart-panel.open { right: 0; }
    .cart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
    .cart-items-container { flex-grow: 1; overflow-y: auto; }
    .cart-item { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #eee; font-size: 14px; }
    .cart-total-section { padding-top: 20px; border-top: 2px solid #111; margin-top: 20px; }

    /* Tienda Grid */
    .section { padding: 60px 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
    .product-card { background: #fff; border-radius: 20px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #eee; display: flex; flex-direction: column; }
    .product-img { width: 100%; height: 250px; object-fit: cover; }
    .product-info { padding: 25px; flex-grow: 1; display: flex; flex-direction: column; text-align: center; }
    .price { font-size: 22px; font-weight: 700; margin: 15px 0; }
    
    /* Botones */
    .btn-add { 
      background: #000; color: #fff; border: none; padding: 15px; 
      border-radius: 12px; font-weight: 600; cursor: pointer; transition: 0.2s;
    }
    .btn-add:hover { transform: scale(1.02); opacity: 0.9; }
    .btn-checkout { 
      background: #000; color: #fff; width: 100%; padding: 18px; 
      border: none; border-radius: 12px; font-weight: 700; cursor: pointer; margin-top: 20px;
    }
    
    .cart-trigger { background: #111; color: #fff; padding: 8px 16px; border-radius: 50px; cursor: pointer; display: flex; gap: 8px; align-items: center; }
  </style>
</head>
<body>

  <nav>
    <div class="container nav-inner">
      <a href="index.html" style="text-decoration:none; color:inherit;"><strong>Deep Work Coffee</strong></a>
      <div style="display:flex; align-items:center;">
        <a href="index.html">Inicio</a>
        <div class="cart-trigger" onclick="toggleCart()">
          üõí <span id="cart-count">0</span>
        </div>
      </div>
    </div>
  </nav>

  <section class="section container">
    <h1 style="text-align:center;">Nuestros Caf√©s</h1>
    <div class="grid">
      
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1559056199-641a0ac8b55e" class="product-img">
        <div class="product-info">
          <h3>Etiop√≠a - Yirgacheffe</h3>
          <p style="color:#666; font-size:14px;">Notas c√≠tricas y jazm√≠n. Perfecto para concentraci√≥n m√°xima.</p>
          <div class="price">30,00‚Ç¨</div>
          <button class="btn-add" onclick="addToCart('Etiop√≠a Yirgacheffe', 30)">A√±adir al carrito</button>
        </div>
      </div>

      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1611854779393-1b2da9d400fe" class="product-img">
        <div class="product-info">
          <h3>Brasil - Minas Gerais</h3>
          <p style="color:#666; font-size:14px;">Cuerpo denso y notas de chocolate amargo.</p>
          <div class="price">25,00‚Ç¨</div>
          <button class="btn-add" onclick="addToCart('Brasil Minas Gerais', 25)">A√±adir al carrito</button>
        </div>
      </div>

    </div>
  </section>

  <div id="cart-panel">
    <div class="cart-header">
      <h2>Tu Carrito</h2>
      <button onclick="toggleCart()" style="border:none; background:none; font-size:24px; cursor:pointer;">&times;</button>
    </div>
    
    <div id="cart-items" class="cart-items-container">
      <p id="empty-msg" style="color:#888; text-align:center; margin-top:50px;">El carrito est√° vac√≠o</p>
    </div>

    <div class="cart-total-section">
      <div style="display:flex; justify-content:space-between; font-size:18px; font-weight:700;">
        <span>Total:</span>
        <span><span id="cart-total">0</span>‚Ç¨</span>
      </div>
      <button class="btn-checkout" onclick="goToCheckout()">Finalizar Pedido</button>
    </div>
  </div>

  <script>
    let cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      updateUI();
      openCart();
    }

    function toggleCart() {
      document.getElementById('cart-panel').classList.toggle('open');
    }

    function openCart() {
      document.getElementById('cart-panel').classList.add('open');
    }

    function updateUI() {
      const container = document.getElementById('cart-items');
      const count = document.getElementById('cart-count');
      const total = document.getElementById('cart-total');
      const emptyMsg = document.getElementById('empty-msg');

      container.innerHTML = '';
      let sum = 0;

      if(cart.length === 0) {
        container.appendChild(emptyMsg);
      } else {
        cart.forEach((item, index) => {
          sum += item.price;
          const div = document.createElement('div');
          div.className = 'cart-item';
          div.innerHTML = `<span>${item.name}</span> <strong>${item.price}‚Ç¨</strong>`;
          container.appendChild(div);
        });
      }

      count.innerText = cart.length;
      total.innerText = sum;
    }

    function goToCheckout() {
      if(cart.length === 0) return alert("A√±ade alg√∫n caf√© primero");
      // Importante: Aqu√≠ pones el enlace de Stripe (modo prueba o real)
      window.location.href = "https://buy.stripe.com/test_6oUcMX0UMaYsgZMaMB5EY00";
    }
  </script>

</body>
</html>
