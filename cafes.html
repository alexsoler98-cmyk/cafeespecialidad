<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda | Deep Work Coffee</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Inter', sans-serif; background: #f5f5f5; }
    nav { background: #fff; padding: 20px 0; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 100; }
    .container { max-width: 1100px; margin: auto; padding: 0 20px; }
    .nav-inner { display: flex; justify-content: space-between; align-items: center; }
    nav a { text-decoration: none; color: #000; margin-left: 20px; font-weight: 600; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; padding: 40px 0; }
    .product-card { background: #fff; border-radius: 20px; overflow: hidden; border: 1px solid #eee; text-align: center; }
    .product-info { padding: 25px; }
    .input-qty { width: 50px; padding: 5px; text-align: center; border-radius: 5px; border: 1px solid #ccc; margin: 10px; }
    .btn-add { background: #000; color: #fff; border: none; padding: 12px; width: 100%; border-radius: 10px; cursor: pointer; font-weight: 600; }
    
    /* CARRITO */
    #cart-panel { position: fixed; right: -420px; top: 0; width: 350px; height: 100%; background: #fff; box-shadow: -10px 0 30px rgba(0,0,0,0.1); transition: 0.4s; z-index: 1000; padding: 30px; display: flex; flex-direction: column; }
    #cart-panel.open { right: 0; }
    .cart-trigger { background: #111; color: #fff; padding: 8px 16px; border-radius: 50px; cursor: pointer; display: flex; gap: 8px; align-items: center; }
  </style>
</head>
<body>

  <nav>
    <div class="container nav-inner">
      <a href="index.html" style="text-decoration:none; color:inherit;"><strong>Deep Work Coffee</strong></a>
      <div style="display:flex; align-items:center;">
        <a href="index.html">Inicio</a>
        <div class="cart-trigger" onclick="toggleCart()" style="margin-left:20px;">ðŸ›’ <span id="cart-count">0</span></div>
      </div>
    </div>
  </nav>

  <section class="container grid">
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1559056199-641a0ac8b55e" style="width:100%; height:200px; object-fit:cover;">
      <div class="product-info">
        <h3>EtiopÃ­a - Yirgacheffe</h3>
        <p>30â‚¬</p>
        <input type="number" id="qty-etiopia" value="1" min="1" class="input-qty">
        <button class="btn-add" onclick="addToCart('etiopia', 'EtiopÃ­a Yirgacheffe', 30)">AÃ±adir al carrito</button>
      </div>
    </div>
    <div class="product-card">
      <img src="https://images.unsplash.com/photo-1611854779393-1b2da9d400fe" style="width:100%; height:200px; object-fit:cover;">
      <div class="product-info">
        <h3>Brasil - Minas Gerais</h3>
        <p>25â‚¬</p>
        <input type="number" id="qty-brasil" value="1" min="1" class="input-qty">
        <button class="btn-add" onclick="addToCart('brasil', 'Brasil Minas Gerais', 25)">AÃ±adir al carrito</button>
      </div>
    </div>
  </section>

  <div id="cart-panel">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
      <h2>Tu Pedido</h2>
      <button onclick="toggleCart()" style="border:none; background:none; font-size:24px; cursor:pointer;">&times;</button>
    </div>
    <div id="cart-items" style="flex-grow:1; overflow-y:auto;"></div>
    <div style="border-top: 2px solid #000; padding-top: 20px;">
      <div style="display:flex; justify-content:space-between; font-weight:bold;">
        <span>Total:</span>
        <span><span id="cart-total">0</span>â‚¬</span>
      </div>
      <button onclick="window.location.href='https://buy.stripe.com/test_...' " style="width:100%; padding:15px; background:#000; color:#fff; border:none; border-radius:10px; margin-top:15px; cursor:pointer;">Pagar con Stripe</button>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('deepWorkCart')) || {};

    function addToCart(id, name, price) {
      const qty = parseInt(document.getElementById('qty-' + id).value);
      if (cart[id]) { cart[id].quantity += qty; } else { cart[id] = { name, price, quantity: qty }; }
      updateUI();
      document.getElementById('cart-panel').classList.add('open');
    }

    function updateUI() {
      const container = document.getElementById('cart-items');
      const countLabel = document.getElementById('cart-count');
      const totalLabel = document.getElementById('cart-total');
      container.innerHTML = '';
      let total = 0; let items = 0;

      Object.keys(cart).forEach(id => {
        const item = cart[id];
        total += item.price * item.quantity;
        items += item.quantity;
        container.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:10px;">
          <span>${item.name} (x${item.quantity})</span>
          <button onclick="removeItem('${id}')" style="color:red; background:none; border:none; cursor:pointer;">X</button>
        </div>`;
      });
      countLabel.innerText = items;
      totalLabel.innerText = total;
      localStorage.setItem('deepWorkCart', JSON.stringify(cart));
    }

    function removeItem(id) { delete cart[id]; updateUI(); }
    function toggleCart() { document.getElementById('cart-panel').classList.toggle('open'); }
    document.addEventListener('DOMContentLoaded', updateUI);
  </script>
</body>
</html>
