<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuestros Cafés - Deep Work Coffee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin:0;
      font-family:'Inter', sans-serif;
      background:#f5f5f5;
      color:#111;
    }

    nav {
      background:#fff;
      padding:20px;
      border-bottom:1px solid #eee;
    }

    nav a {
      text-decoration:none;
      color:#000;
      font-weight:600;
    }

    .container {
      max-width:1100px;
      margin:auto;
      padding:80px 20px;
    }

    h1 {
      text-align:center;
      margin-bottom:60px;
    }

    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:30px;
    }

    .card {
      background:#fff;
      padding:30px;
      border-radius:20px;
      box-shadow:0 6px 20px rgba(0,0,0,0.05);
      text-align:center;
    }

    img {
      width:100%;
      height:250px;
      object-fit:cover;
      border-radius:16px;
      margin-bottom:20px;
    }

    .price {
      font-weight:700;
      margin:10px 0;
    }

    .btn {
      display:inline-block;
      padding:12px 24px;
      background:#000;
      color:#fff;
      text-decoration:none;
      border-radius:14px;
      margin-top:10px;
    }

  </style>
</head>
<body>

  <nav>
    <a href="index.html">← Volver al inicio</a>
  </nav>

  <div class="container">
    <h1>Nuestros Cafés</h1>

    <div class="grid">

      <div class="card">
        <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93">
        <h3>Blend Enfoque</h3>
        <p>Tostado medio con notas de chocolate y nuez.</p>
        <div class="price">14,90€</div>
        <a href="#" class="btn">Comprar</a>
      </div>

      <div class="card">
        <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348">
        <h3>Origen Colombia</h3>
        <p>Acidez equilibrada con notas frutales.</p>
        <div class="price">16,90€</div>
        <a href="#" class="btn">Comprar</a>
      </div>

      <div class="card">
        <img src="https://images.unsplash.com/photo-1498804103079-a6351b050096">
        <h3>Espresso Intenso</h3>
        <p>Cuerpo fuerte y sabor profundo.</p>
        <div class="price">13,90€</div>
        <a href="#" class="btn">Comprar</a>
      </div>

    </div>
  </div>

</body>
</html>
