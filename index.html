<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Work Coffee | Inicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { 
            background-color: #f2e8df; 
            background-image: url('https://www.transparenttextures.com/patterns/coffee-beans.png');
            background-attachment: fixed;
            color: #3d2b1f;
        }
        .container { max-width: 1100px; margin: auto; padding: 0 20px; }
        nav { 
            background: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(10px);
            padding: 15px 0; border-bottom: 1px solid rgba(61, 43, 31, 0.1); 
            position: sticky; top: 0; z-index: 100;
        }
        .hero { text-align: center; padding: 60px 0; }
        .origins-slider { display: flex; gap: 15px; height: 450px; margin: 40px 0; }
        .origin-card {
            flex: 1; position: relative; overflow: hidden; border-radius: 25px;
            cursor: pointer; transition: flex 0.7s cubic-bezier(0.25, 1, 0.3, 1);
        }
        .origin-card:hover { flex: 3; }
        .origin-bg { position: absolute; width: 100%; height: 100%; object-fit: cover; filter: brightness(0.7); }
        .origin-content { position: absolute; bottom: 0; padding: 30px; color: #fff; z-index: 2; width: 100%; }
        .btn-probar {
            display: inline-block; padding: 10px 20px; background: #E85D04; color: #fff;
            text-decoration: none; border-radius: 50px; font-weight: 700; margin-top: 15px;
            opacity: 0; transition: 0.3s;
        }
        .origin-card:hover .btn-probar { opacity: 1; }

        /* PANEL CARRITO */
        #cart-panel {
            position: fixed; right: -420px; top: 0; width: 380px; height: 100%;
            background: #fff; box-shadow: -10px 0 30px rgba(0,0,0,0.1);
            transition: 0.4s; z-index: 1000; padding: 30px; display: flex; flex-direction: column;
        }
        #cart-panel.open { right: 0; }
    </style>
</head>
<body>
    <nav>
        <div class="container" style="display:flex; justify-content:space-between; align-items:center;">
            <a href="index.html" style="text-decoration:none; color:#3d2b1f; font-weight:900; font-size:22px;">DEEP WORK COFFEE</a>
            <button onclick="toggleCart()" style="background:#3d2b1f; color:#fff; border:none; padding:10px 20px; border-radius:50px; cursor:pointer;">ðŸ›’ (<span id="cart-count">0</span>)</button>
        </div>
    </nav>

    <div class="hero container">

        <div class="origins-slider">
            <div class="origin-card">
                <img src="https://images.unsplash.com/photo-1511537190424-bbbab87ac5eb?q=80&w=2070" class="origin-bg">
                <div class="origin-content">
                    <h2>EtiopÃ­a</h2>
                    <a href="cafes.html#etiopia" class="btn-probar">VER PRODUCTO</a>
                </div>
            </div>
            <div class="origin-card">
                <img src="https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?q=80&w=2070" class="origin-bg">
                <div class="origin-content">
                    <h2>Colombia</h2>
                    <a href="cafes.html#colombia" class="btn-probar">VER PRODUCTO</a>
                </div>
            </div>
            <div class="origin-card">
                <img src="https://images.unsplash.com/photo-1459755486867-b55449bb39ff?q=80&w=2070" class="origin-bg">
                <div class="origin-content">
                    <h2>PerÃº</h2>
                    <a href="cafes.html#peru" class="btn-probar">VER PRODUCTO</a>
                </div>
            </div>
        </div>
    </div>

    <div id="cart-panel">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>MI CESTA</h2>
            <button onclick="toggleCart()" style="border:none; background:none; font-size:30px; cursor:pointer;">&times;</button>
        </div>
        <div id="cart-items" style="flex-grow:1; overflow-y:auto; margin-top:20px;"></div>
        <div style="border-top:1px solid #eee; padding-top:20px;">
            <p style="display:flex; justify-content:space-between; font-weight:900; font-size:20px;">Total: <span><span id="cart-total">0</span>â‚¬</span></p>
            <button id="checkout-btn" onclick="processCheckout()" style="width:100%; padding:15px; background:#3d2b1f; color:#fff; border:none; border-radius:50px; margin-top:15px; font-weight:bold; cursor:pointer;">FINALIZAR COMPRA</button>
        </div>
    </div>

    <script src="carrito.js"></script>
</body>
</html>
