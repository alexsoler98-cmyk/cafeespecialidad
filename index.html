<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deep Work Coffee | Inicio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background: #f5f5f5; color: #111; }
    
    /* NAVEGACIÃ“N */
    nav { background: #fff; padding: 15px 0; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 100; }
    .container { max-width: 1100px; margin: auto; padding: 0 20px; }
    .nav-inner { display: flex; justify-content: space-between; align-items: center; }
    .nav-brand { font-size: 20px; font-weight: 800; text-decoration: none; color: #000; }
    .nav-links a { text-decoration: none; color: #333; margin-left: 20px; font-weight: 600; }
    
    .cart-trigger { background: #000; color: #fff; padding: 8px 15px; border-radius: 20px; cursor: pointer; display: inline-flex; gap: 5px; align-items: center; }

    /* HERO */
    .hero { 
      padding: 100px 20px; text-align: center; background: #fff; 
      border-bottom: 1px solid #eee; margin-bottom: 40px;
    }
    .hero h1 { font-size: 48px; font-weight: 800; margin-bottom: 20px; }
    .btn-main { 
      display: inline-block; padding: 15px 30px; background: #E85D04; 
      color: #fff; text-decoration: none; border-radius: 10px; font-weight: 700; 
    }

    /* PANEL CARRITO */
    #cart-panel {
      position: fixed; right: -400px; top: 0; width: 350px; height: 100%;
      background: #fff; box-shadow: -5px 0 15px rgba(0,0,0,0.1);
      transition: 0.3s; z-index: 1000; padding: 30px; display: flex; flex-direction: column;
    }
    #cart-panel.open { right: 0; }
    .cart-items-container { flex-grow: 1; overflow-y: auto; margin-top: 20px; }
    .cart-total-footer { border-top: 2px solid #eee; padding-top: 20px; margin-top: 10px; }
  </style>
</head>
<body>

  <nav>
    <div class="container nav-inner">
      <a href="index.html" class="nav-brand">Deep Work Coffee</a>
      <div class="nav-links">
        <a href="cafes.html">Tienda</a>
        <div class="cart-trigger" onclick="toggleCart()">ðŸ›’ <span id="cart-count">0</span></div>
      </div>
    </div>
  </nav>

  <header class="hero container">
    <h1>El cafÃ© para los que hacen que las cosas pasen.</h1>
    <p style="margin-bottom: 30px; font-size: 18px; color: #555;">Tostado artesanalmente para maximizar tu enfoque.</p>
    <a href="cafes.html" class="btn-main">Ver Productos</a>
  </header>

  <div id="cart-panel">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <h2 style="font-weight:800;">Tu Pedido</h2>
      <button onclick="toggleCart()" style="border:none; background:none; font-size:24px; cursor:pointer;">&times;</button>
    </div>
    <div id="cart-items" class="cart-items-container">
      </div>
    <div class="cart-total-footer">
      <div style="display:flex; justify-content:space-between; font-size:20px; font-weight:800;">
        <span>Total:</span>
        <span><span id="cart-total">0</span>â‚¬</span>
      </div>
      <button style="width:100%; padding:15px; background:#000; color:#fff; border:none; border-radius:10px; margin-top:15px; font-weight:700; cursor:pointer;">Pagar ahora</button>
    </div>
  </div>

  <script src="carrito.js"></script>
</body>
</html>
